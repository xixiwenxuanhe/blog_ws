<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>技术交流</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <style>
    .tech-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }
    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .blog-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1.5rem;
      transition: all 0.3s ease;
    }
    .blog-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.2);
    }
    .blog-card h3 {
      margin-bottom: 1rem;
      color: #333;
    }
    .blog-card p {
      color: #666;
      margin-bottom: 1rem;
    }
    .tag {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      background: rgba(130, 130, 255, 0.1);
      border-radius: 1rem;
      margin-right: 0.5rem;
      font-size: 0.9em;
    }
    .back-button {
      position: fixed;
      top: 2rem;
      left: 2rem;
      padding: 0.8rem 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2rem;
      text-decoration: none;
      color: #333;
      transition: all 0.3s ease;
    }
    .back-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(-5px);
    }
  </style>
</head>
<body>
  <div class="rotating-bg"></div>
  <a href="index.html" class="back-button">← 返回首页</a>
  
  <div class="tech-container">
    <div class="section">
      <div class="section-content">
        <h1>💡 技术交流</h1>
        <p>分享技术心得，探讨开发经验</p>
        
        <div class="blog-grid">
          <div class="blog-card">
            <h3>现代前端开发实践</h3>
            <p>探讨React Hooks的最佳实践和性能优化技巧</p>
            <span class="tag">React</span>
            <span class="tag">性能优化</span>
          </div>
          
          <div class="blog-card">
            <h3>微服务架构设计</h3>
            <p>从单体应用到微服务的演进之路</p>
            <span class="tag">架构</span>
            <span class="tag">微服务</span>
          </div>
          
          <div class="blog-card">
            <h3>容器化部署实战</h3>
            <p>Docker和Kubernetes在实际项目中的应用</p>
            <span class="tag">Docker</span>
            <span class="tag">K8s</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
