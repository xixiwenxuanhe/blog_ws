<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>准备好编写博客了吗？</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* 防止滚动条 */
            /* 背景色由 AestheticFluidBg 控制 */
        }
        /* Live2D 模型样式 (右下角) */
        #live2d {
            position: fixed;
            bottom: 0;
            right: 0;
            /* width 和 height 在 canvas 元素上设置 */
            z-index: 10; /* 确保在背景之上 */
        }
        #background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* 确保在 Live2D 模型之下 */
        }
        /* AestheticFluidBg 通常会在此容器内创建自己的 canvas */
    </style>
</head>
<body>

    <!-- 背景容器 -->
    <div id="background-container"></div>

    <!-- Live2D 画布 -->
    <canvas id="live2d" class="live2d" width="200" height="500"></canvas>


    <!-- 背景效果脚本 (模块) -->
    <script type="module">
        // 导入背景模块
        import { AestheticFluidBg } from './jsm/AestheticFluidBg.module.js';

        // 初始化背景
        new AestheticFluidBg({
            dom: 'background-container',
            colors: ["#D1ADFF", "#98D69B", "#FAE390", "#FFACD8", "#7DD5FF", "#D1ADFF"],
            seed: 1000,
            loop: true
        });
    </script>

    <!-- Live2D 库脚本 -->
    <script src="js/live2d.js"></script>

    <!-- Live2D 初始化脚本 -->
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // 初始化 Live2D
            loadlive2d("live2d", "./model/xiaomai/xiaomai.model.json");
        });
    </script>

</body>
</html>
