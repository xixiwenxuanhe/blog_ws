<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>欢迎来到我的主页</title>

  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/layout.css" />
  <link rel="stylesheet" href="styles/section.css" />
  <link rel="stylesheet" href="styles/loading.css" />
  <link rel="stylesheet" href="styles/live2d.css" />
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 加载页面 -->
  <div id="loading-screen">
    <div class="fire">
      <div class="fire-left">
        <div class="main-fire"></div>
        <div class="particle-fire"></div>
      </div>
      <div class="fire-center">
        <div class="main-fire"></div>
        <div class="particle-fire"></div>
      </div>
      <div class="fire-right">
        <div class="main-fire"></div>
        <div class="particle-fire"></div>
      </div>
      <div class="fire-bottom">
        <div class="main-fire"></div>
      </div>
    </div>
  </div>

  <div class="rotating-bg"></div>
  <div class="container">
    <!-- 左侧欢迎区域 -->
    <div class="section left-section">
      <a href="https://github.com/xixiwenxuanhe/" class="section-link" target="_blank">
        <div class="section-bg" id="bg-left"></div>
        <div class="section-content">
          <h1>👨‍💻 全栈开发工程师</h1>
          <h2><span id="typed-text"></span><span class="cursor">|</span></h2>
        </div>
      </a>
    </div>

    <div class="right-container">
      <!-- 右上交流讨论区域 -->
      <div class="section top-right-section">
        <a href="./tech.html" class="section-link">
          <div class="section-bg" id="bg-top-right"></div>
          <div class="section-content small">
            <h2>💡 技术交流</h2>
          </div>
        </a>
      </div>

      <!-- 右下联系区域 -->
      <div class="section bottom-right-section">
        <a href="./contact.html" class="section-link">
          <div class="section-bg" id="bg-bottom-right"></div>
          <div class="section-content small">
            <h2>🤝 联系我</h2>
          </div>
        </a>
      </div>
    </div>
  </div>

  <!-- Live2D 模型 -->
  <canvas id="live2d" class="live2d" width="200" height="300"></canvas>

  <!-- 基础库 -->
  <script src="./scripts/js/live2d.js"></script>
  <script src="./scripts/js/LAppDefine.js"></script>
  <script src="./scripts/js/typed.js"></script>

  <!-- 页面功能初始化 -->
  <script src="./scripts/js/loading/loading.js"></script>
  <script type="module" src="./scripts/js/loading/loadingcolor4bg.js"></script>
  <script src="./scripts/js/loading/loadinglive2d.js"></script>
  <script src="./scripts/js/loading/loadingtyped.js"></script>
  <script src="./scripts/js/loading/dynamic-effects.js"></script>
</body>
</html>
